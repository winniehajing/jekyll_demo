---
layout: default
title: Jing Xiang's Blog ←_←
---


      {% for post in site.posts %}
      <div class="post">
        <b class="author">
          <img src="images/author.png"></img>
        </b>
        <h2 class="title" >
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div>{{ post.content }}
        </div>
        <a class="meta">{{ post.date | date_to_string }}</a>
      </div>
      {% endfor %}
